<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graduation BDGCare Batch 6</title>
  <style>
    /* ----- GLOBAL ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
    }

    /* ----- NAVBAR ----- */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, #DB3F52, #FFEEA6);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.3s;
    }
    nav a:hover {
      opacity: 0.7;
    }

    /* ----- SECTION ----- */
    section {
      min-height: 100vh;
      padding: 8rem 2rem 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      scroll-margin-top: 70px;
    }

    #home {
      background: url("BGHome.png") center/cover no-repeat;
      color: white;
    }

    #about {
      background: linear-gradient(120deg, #DB3F52, #FFEEA6);
      color: white;
    }

    #event {
      background: linear-gradient(120deg, #FFEEA6, #DB3F52);
      color: white;
    }

    #rundown {
      width: 100%;
      border-collapse: collapse;
      background: linear-gradient(135deg, #DB3F52, #FFEEA6);
    }

    #rundown th,
    #rundown td {
      border: 1px solid #555;
      padding: 8px;
      text-align: center;
      color: #000;
      background-color: rgba(255,255,255,0.3); /* supaya teks tetap terbaca */
    }

    #gallery {
      background: linear-gradient(120deg, #DB3F52, #FFEEA6);
      color: white;
    }

    #contact {
      background: linear-gradient(120deg, #FFEEA6, #DB3F52);
      color: white;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      max-width: 600px;
      margin-bottom: 1rem;
    }

    /* ----- BUTTON ----- */
    .btn {
      display: inline-block;
      background: white;
      color: #333;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
